<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>ESTILIZANDO TABELAS</title>
		<meta charset="utf-8">

		<!--Estilo Customizado-->
		<link rel="stylesheet" type="text/css" href="formularios.css">
	</head>

	<body>

          <h2>Estilizando formulários</h2>
          <form>

            <fieldset>
                 <legend>Detalhes de contato</legend>

                 <div>
                     <label for="nome">Nome:</label> <!--O for e o ID abaixo devem ter o mesmo nome -->
                     <input type="text" name="nome" id="nome">
                 </div>
                <div>
                     <label for="email">Email:</label> <!--O for e o ID abaixo devem ter o mesmo nome -->
                     <input type="text" name="email" id="email">
                 </div>
                <div>
                     <label for="url">URL:</label> <!--O for e o ID abaixo devem ter o mesmo nome -->
                     <input type="text" name="url" id="url">
                 </div>

                 <fieldset>
                    <legend>Comentários</legend>
                    <div>
                      <label for="mensagem">Mensagem:</label>
                      <textarea name="texto" id="mensagem"></textarea>
                    </div>
                 </fieldset>

                 <fieldset>
                   <legend>Lembrar de mim</legend>

                   <div>
                     <label>
                      <input class="radio" type="radio" name="lembrar" id="sim"> Sim
                      </label>
                   </div>

                   <div>
                     <label>
                      <input class="radio" type="radio" name="lembrar" id="não"> Não
                       </label>
                   </div>

                 </fieldset>

            </fieldset>

          </form>
           
	</body>

</html>
